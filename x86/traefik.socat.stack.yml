version: "3.6"

services:
  socat:
    image: mattwiater/socat
    command: tcp-listen:2375,fork,reuseaddr unix-connect:/var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - mgmt
      - rhswarm
    deploy:
      placement:
        constraints:
          - node.role == manager

  traefik:
    image: mattwiater/traefik
    command: --web --api --docker --docker.endpoint=tcp://socat:2375 --docker.watch --docker.swarmMode --logLevel=DEBUG
    ports:
      - 80:80
      - 8080:8080
    networks:
      - mgmt
      - app-entry
      - rhswarm
    deploy:
      placement:
        constraints:
          - node.role == manager

networks:
  mgmt:
    external: true
  app-entry:
    external: true
  rhswarm:
    external: true